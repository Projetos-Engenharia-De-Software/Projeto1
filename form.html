<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Fonte: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito pt-5 pb-5+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- CSS: Reset -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <!-- CSS: Variables -->
    <link rel="stylesheet" href="./css/variables/var-colors.css">
    <link rel="stylesheet" href="./css/variables/var-spacing.css">
    <link rel="stylesheet" href="./css/variables/var-typography.css">
    <link rel="stylesheet" href="./css/variables/var-border.css">
    <link rel="stylesheet" href="./css/variables/var-breakpoints.css">
    <!-- CSS: Global classes -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/global-classes/spacing.css">
    <link rel="stylesheet" href="./css/global-classes/flexbox.css">
    <link rel="stylesheet" href="./css/global-classes/text.css">
    <link rel="stylesheet" href="./css/global-classes/sizing.css">
    <link rel="stylesheet" href="./css/global-classes/font.css">
    <link rel="stylesheet" href="./css/global-classes/colors.css">
    <link rel="stylesheet" href="./css/global-classes/border.css">
    <!-- CSS: Components -->
    <link rel="stylesheet" href="./css/components/button-component.css">
    <link rel="stylesheet" href="./css/components/input-component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS: Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link rel="manifest" href="/img/site.webmanifest">
</head>

<body>
    <div class="flexbox gap-4 w-full max-w-xxxl flex-self-center h-screen p-6">
        <section class="flexbox flex-column flex-1 flex-justify-center flex-align-center w-full">
            <div class="w-full" style="max-width: 480px;">
                <h1 class="font-title w-full mb-5">
                    Cursos de</br>Programação
                </h1>
                <h2 class="font-description w-full">
                    Seja um desenvolvedor Full Stack
                </h2>
            </div>
        </section>

        <!-- Login form -->
        <section class="flexbox flex-1 flex-justify-center flex-align-center">
            <form action="./home.html" class="flexbox flex-column w-full bg-semi-dark p-10 border-radius-large"
                style="max-width: 480px;" method="get">
                <p class="w-full mb-5 text-center font-description">Bem-vindo!</p>
                <input type="text" name="usuario" placeholder="Usuário" class="input-text-default w-full mb-5">
                <input type="password" name="senha" placeholder="Senha" class="input-text-default w-full mb-2">
                <a href="#" class="btn-text">Esqueci minha senha</a>
                <input type="submit" value="Entrar" class="btn-default w-full mt-8">
                <p class="w-full text-center mt-9">
                    Não tem uma conta? <a href="#" class="btn-text">Registre-se</a>
                </p>
            </form>
        </section>
    </div>
</body>

</html>
